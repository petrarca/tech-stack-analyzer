# Technology Category Definitions
# Determines default component behavior for each technology category
# Individual rules can override with is_component field

categories:
  # Infrastructure & Data - CREATE components
  os:
    is_component: true
    description: "Operating systems like Linux, MacOS, ..."

  database:
    is_component: true
    create_edges: true
    description: "Database systems (PostgreSQL, MongoDB, Redis, etc.)"
  
  storage:
    is_component: true
    create_edges: true
    description: "Storage services (S3, Cloudinary, etc.)"
  
  messaging:
    is_component: true
    create_edges: true
    description: "Message brokers and queues (Kafka, RabbitMQ, SQS, etc.)"
  
  containerization:
    is_component: true
    description: "Container tools (Docker, Podman, containerd)"
  
  orchestration:
    is_component: true
    description: "Container orchestration (Kubernetes, Docker Swarm, Nomad)"
  
  package_manager:
    is_component: false
    description: "Package managers (npm, pip, cargo, maven)"
  
  # Hosting & Cloud - CREATE components
  hosting:
    is_component: true
    create_edges: false
